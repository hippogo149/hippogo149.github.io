<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Financial Statement Prettifier</title>

	<link rel="icon" href="data:;base64,iVBORw0KGgo=">
	<link href="css/financial-statement.css" rel="stylesheet">
</head>
<body>
	<div class="hsect">
		<input id="symbol_in" placeholder="Symbol" type="text"> 
		<span>Financial Statement : </span>
		<span id="error_span"></span>
		<span id="release_span"></span>
	</div>
	<div id="report_div"></div>
	<br>
	<div>
		<div class="hsect">Quarter and Consolidated F/S
			<span id="report_code">(F45)</span> :
		</div>
		<textarea id="report_in" onfocus="this.select()" onkeyup="extractReport()" cols="100" rows="24"></textarea>
	</div>
	<br>
	<b>Source Link: </b><a id="ref_link" href="https://www.set.or.th/set/newslist.do?symbol=" target="_blank">https://www.set.or.th/set/newslist.do?symbol=%s</a>
	
	<script src="js/financial-statement.min.js"></script>
</body>
</html>
