<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Text Modifier</title>
	<link rel="icon" href="data:;base64,iVBORw0KGgo=">
	
	<link href="css/text-modifier.css" rel="stylesheet" >
</head>
<body>
	<h2>Text Modifier</h2>
	<div>
		<div class="column">
			<table id="top_bar"><tr>
				<td>Text Input: </td>
				<td><button id="replace_btn"> Replace Input with Output </button></td>
			</tr></table>
			<textarea id="txt_input"></textarea>
		</div>
		<div class="column">
			<select id="mode_sel"></select><span id="param_list"></span><br>
			<textarea id="txt_output"></textarea>
		</div>
		<div class="column">
			Example: <br>
			<textarea id="ex_input" readonly></textarea>
			<textarea id="ex_output" readonly></textarea>
		</div>
	</div>

	
	<script src="js/text-modifier.min.js"></script>
</body>
</html>
