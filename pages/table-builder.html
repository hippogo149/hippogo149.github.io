<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Table Builder</title>
	<link href="data:;base64,iVBORw0KGgo=" rel="icon">
	
	<link href="css/table-builder.css" rel="stylesheet">
</head>
<body>
	<h2>Table Builder</h2>
	<div id="control_panel">
		<button id="overflow_btn">Fixate Table Width</button>
		<button id="header_btn">Add Header Row</button>
		<button id="footer_btn">Add Footer Row</button>
		<button id="collapse_btn">Toggle Border Collapsing</button>
		<br>
		<table id="ctrl_tbl">
			<colgroup>
				<col/>
				<col/>
			</colgroup>
			<tbody>
				<tr>
					<td>Column Count - <input id="col_count_in" type="number" min="1"></td>
					<td><input id="row_count_in" type="number" min="1"> - Row Count</td>
				</tr>
				<tr>
					<td>Column Width - <input id="col_width_in" type="number" min="0" step="10"></td>
					<td><input id="row_height_in" type="number" min="0" step="10"> - Row Height</td>
				</tr>
				<tr>
					<td>Total Width - <input id="total_w_in" type="number" min="0" step="10"></td>
					<td><input id="total_h_in" type="number" min="0" step="10"> - Total Height (tbody only)</td>
				</tr>
			</tbody>
		</table>
		<div id="demo_host" tabindex="0"><div id="demo_tbl"></div></div>
	</div>
	<textarea id="output_ta" readonly="readonly"></textarea>
	
	<script src="js/table-builder.min.js"></script>
</body>
</html>
