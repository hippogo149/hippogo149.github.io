<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>HTTP Request</title>
	<link href="data:;base64,iVBORw0KGgo=" rel="icon">
	
	<link href="css/http-request.css" rel="stylesheet">
</head>
<body>
<div class="column">
	<div>
		<h3><span>Request URL: </span><input id="req_in"></h3>
		<button id="submit_btn">Submit</button> <span id="status_txt"></span><br><br>

		<table id="url_table">
			<tr>
				<td>Protocol: </td>
				<td><input id="proto_in" value="http"></td>
			</tr>
			<tr>
				<td>Domain: </td>
				<td><input id="domain_in" value="localhost"></td>
			</tr>
			<tr>
				<td>Port: </td>
				<td><input id="port_in" value="3020"></td>
			</tr>
			<tr>
				<td>Path: </td>
				<td><input id="dir_in" value="api/load"></td>
			</tr>
			<tr>
				<td>Query: </td>
				<td><input id="query_in" placeholder="var1=val1&var2=val2"></td>
			</tr>
			<tr>
				<td>Response Type: </td>
				<td>
					<input id="rt_radio" name="resp_type" checked="true" type="radio">
					<span>JSON</span>
					<input id="rt_radio2" name="resp_type" type="radio">
					<span>Plain Text</span>
				</td>
			</tr>
			<tr>
				<td>Payload (PUT): </td>
				<td><textarea id="payload_ta" placeholder="var1: val1, var2: val2"></textarea></td>
			</tr>
		</table>
		<h3>Request Response: </h3>
		<textarea id="out_ta" readonly></textarea>
	</div>
	<div><iframe id="test_frame"></iframe></div>
</div>

<script src="js/http-request.min.js"></script>

</body>
</html>
