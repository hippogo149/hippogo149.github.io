var hsv = [0, 0, 0];
var getColorValue = function(hex) {
	var rgb = Color.hexToTriplet(hex);
	Color.getHsl(rgb, hsv);
	var h = Math.floor(hsv[0] * 12);
	var s = Math.floor(hsv[1] * 255);
	var v = Math.floor(hsv[2] * 25);
	var luma = Color.getBrightness(rgb); // 255
	var colorfulness = Color.getColorfulness(rgb);
		
	if(colorfulness < 0.15) {
		val = ((20 - Math.round(luma / 255 * 20)) << 4) + h + s * 0.001;
	} else {
		val = (h << 24) + (v << 16) + (s << 8);
	}
	return val;
};

var rowCount = colorList.length;
for(i = 0; i < rowCount; ++i) {
	var row = colorList[i];
	var hex = row[1];
	var triplet = Color.hexToTriplet(hex);
	row.push(
		hex, 
		Color.toRgb(triplet[0], triplet[1], triplet[2]), 
		triplet[0], 
		triplet[1], 
		triplet[2]
	);
}

var tbl = new Table(list_div);

tbl.getCellsInColumn(2).forEach(function(cell) {
	var hex = cell.rawValue;
	cell.style.color = hex;
	cell.style.backgroundColor = hex;
	cell.style.borderColor = hex;
	cell.rawValue = getColorValue(hex);
});
tbl.getCellsInColumn(4).forEach(function(cell) {
	var val = cell.rawValue;
	cell.style.color = Color.getBrightness([val, 0, 0]) > 140 ? "black" : "white";
	cell.style.backgroundColor = Color.red(val);
});
